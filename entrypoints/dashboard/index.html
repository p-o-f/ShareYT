<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your ShareYT Dashboard</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        color: #333;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #eef2fb;
        border-bottom: 1px solid #ccc;
      }

      .logo {
        font-weight: bold;
        font-size: 1.5rem;
        color: rgba(239, 57, 57);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo img {
        height: 32px;
        width: auto;
      }

      .profile {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .profile img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
      }

      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .greeting {
        text-align: center;
        margin-bottom: 2rem;
      }

      .greeting h2 {
        margin: 0;
      }

      .share-button {
        background-color: #ff9800;
        border: none;
        color: white;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
      }

      section {
        margin-bottom: 3rem;
      }

      .section-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: rgba(239, 57, 57);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .video-grid {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .video-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .video-thumbnail {
        width: 100%;
        height: 180px;
        background-color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #777;
        font-size: 1.2rem;
      }

      .video-info {
        padding: 1rem;
        font-size: 0.9rem;
      }

      .video-info small {
        color: #666;
      }

      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.8rem;
        color: #999;
      }

    .dashboard-container {
        display: flex;
        min-height: calc(100vh - 70px); /* subtract header height */
      }

      .friends-panel {
        width: 280px;
        background-color: #ffffff;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }

      .panel-title {
        padding: 1rem;
        font-weight: bold;
        color: rgba(239, 57, 57);
        border-bottom: 1px solid #ddd;
      }

      .friends-list {
        flex: 1;
        overflow-y: auto; /* infinite scrolling effect */
        padding: 0.5rem;
      }

      .friend-tile {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem;
        background: #f9f9f9;
        border-radius: 6px;
        margin-bottom: 0.5rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .friend-tile:hover {
        background: #eef2fb;
      }
      .friend-tile img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
      }

    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/icon/128.png" alt="ShareYT Logo" />
        ShareYT
      </div>
      <div class="profile">
        <img id="profile-picture" src="" alt="Profile Picture" />
        <span id="profile-username"></span>
      </div>
    </header>

  <div class="dashboard-container">
    <!-- LEFT FRIENDS PANEL -->
    <aside class="friends-panel">
    <div class="panel-title" style="font-size: 18px; text-align: center;">
      üë¨ My Friends List
    </div>
      <div class="friends-list" id="friends-list">
        <!-- Friend tiles get injected here -->
      </div>
    </aside>

    <main>
      <div class="greeting">
        <h2>Hello, <strong id="greeting-username"></strong>!</h2>
        <p>
          Share some interesting videos or catch up on what your friends sent
          you!
        </p>
      </div>

      <section>
        <div class="section-title">üéÅ Videos Shared With You</div>
        <div class="video-grid" share-type="receiver"></div>
      </section>

      <section>
        <div class="section-title">üì§ Videos You've Shared</div>
        <div class="video-grid" share-type="sender"></div>
      </section>

      <section>
        <div class="section-title">üë• Friend Requests</div>

        <!-- Friend request input -->
        <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem">
          <input
            id="friend-email-input"
            type="email"
            placeholder="Enter friend's email..."
            style="
              flex: 1;
              padding: 0.5rem;
              border: 1px solid #ccc;
              border-radius: 5px;
            "
          />
          <button
            id="send-friend-request"
            class="share-button"
            style="padding: 0.5rem 1rem; font-size: 0.9rem"
          >
            Send
          </button>
        </div>

        <div class="friend-requests-grid" id="friend-requests-list">
          <!-- Friend requests will load here -->
        </div>
      </section>
    </main>


    <script type="module">
      const script = document.createElement('script');
      script.type = 'module';
      script.src = chrome.runtime.getURL('/dashboard-script.js');
      document.body.appendChild(script);
    </script>
  </body>
</html>
