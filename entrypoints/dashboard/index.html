<!doctype html>
<html lang="en">
  <head>

    <title>Your ShareYT Dashboard</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        color: #333;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #eef2fb;
        border-bottom: 1px solid #ccc;
      }

      .logo {
        font-weight: bold;
        font-size: 1.2rem;
        color: #3b4cca;
      }

      .profile {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .profile img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
      }

      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .greeting {
        text-align: center;
        margin-bottom: 2rem;
      }

      .greeting h2 {
        margin: 0;
      }

      .share-button {
        background-color: #ff9800;
        border: none;
        color: white;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
      }

      section {
        margin-bottom: 3rem;
      }

      .section-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #3b4cca;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .video-grid {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .video-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .video-thumbnail {
        width: 100%;
        height: 180px;
        background-color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #777;
        font-size: 1.2rem;
      }

      .video-info {
        padding: 1rem;
        font-size: 0.9rem;
      }

      .video-info small {
        color: #666;
      }

      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.8rem;
        color: #999;
      }
    </style>
